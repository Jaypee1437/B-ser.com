<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BoizerTech.PH</title>
        <style type="text/css" media="all">
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }body {
                margin: 0;
                font-family: Times New Roman;
                line-height: 1.6;
            }
            header{
                background-color: black;
                color: white;
                padding: 10px;
                border-bottom: 1px solid white;
                display: flex;
                align-items: center;
            }
            
            h1 {
                text-shadow: 5px 5px 5px green;
                margin-left: 20px;
            }
            
            img{
                width: 100px;
                height: 100px;
                border-radius: 50%;
                border: 3px solid white;
            }
            h2{
                margin-bottom: 15px;
                color: rgb(0, 75, 0);
                text-align: center;
                font-size: 32px;
            }
            nav ul{
                background-color: rgb(0,75,0);
                list-style-type: none;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 15px 0;
            }
            nav li a{
                text-decoration: none;
                color: white;
                padding: 15px;
                transition: 0.3s ease;
            }
            nav li a:hover{
                background-color: black;
                font-size: 16px;
                font-weight: 600;
            }
            main{
                padding: 20px;
            }
            .contact-form{
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 10px;
                background-color: #f9f9f9;
            }
            .contact-form h2{
                margin-bottom: 20px;
                text-align: center;
            }
            .contact-form label{
                display: block;
                margin-bottom: 5px;
            }
            .contact-form input, .contact-form textarea{
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .contact-form button{
                width: 100%;
                padding: 10px;
                background-color: rgb(0,75,0);
                border: none;
                color: white;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }
            .contact-form button:hover{
                background-color: black;
            }
            footer{
                background-color: black;
                color: white;
                text-align: center;
                padding: 20px 0;
                position: sticky;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <header>
            <img src="jp.jpg" alt="Profile Picture"/>
            <h1>Boizer Tech.PH</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <main>
            <h2>Contact</h2>
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </main>
        <footer>
            &copy; 2024 Boizer Tech.PH | All rights reserved
        </footer>
    </body>
</html>
